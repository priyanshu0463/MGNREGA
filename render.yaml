# Render.com configuration
services:
  # PostgreSQL Database
  - type: pg
    name: mgnrega-db
    plan: free

  # Redis Cache
  - type: redis
    name: mgnrega-redis
    plan: free

  # Backend API
  - type: web
    name: mgnrega-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mgnrega-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mgnrega-redis
          type: redis
          property: connectionString
      - key: DATAGOV_KEY
        sync: false
      - key: DATAGOV_RESOURCE_ID
        sync: false
      - key: INGEST_STATE
        value: Uttar Pradesh

  # Frontend
  - type: web
    name: mgnrega-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: mgnrega-api
          type: web
          property: host

