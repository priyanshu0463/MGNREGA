services:
  db:
    image: postgis/postgis:14-3.4
    container_name: mgnrega_db
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mgnrega_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: mgnrega_api
    environment:
      DATABASE_URL: postgresql://app:${DB_PASSWORD:-secret}@db:5432/app
      DATAGOV_KEY: ${DATAGOV_KEY:-}
      DATAGOV_RESOURCE_ID: ${DATAGOV_RESOURCE_ID:-}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: mgnrega_worker
    environment:
      DATABASE_URL: postgresql://app:${DB_PASSWORD:-secret}@db:5432/app
      REDIS_URL: redis://redis:6379/0
      DATAGOV_KEY: ${DATAGOV_KEY:-}
      DATAGOV_RESOURCE_ID: ${DATAGOV_RESOURCE_ID:-}
      INGEST_STATE: ${INGEST_STATE:-Uttar Pradesh}
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: mgnrega_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db_data:

